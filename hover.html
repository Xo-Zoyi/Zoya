<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){
    $('.box1').hover(function(){
    $(this).css("background-color","blue");
    }, function(){
    $(this).css("background-color","rgb(128, 73, 82)");
    });
    });
</script>
</head>
<style>
    .box1,.box2,.box3,.box4{
        background-color: rgb(128, 73, 82);
        color: black;
        border-radius: 10px;
        padding: 25px;
        width: 170px;
        height: 120px;
    }
    .col-md-3{
        margin-left: -30px;
        margin-right: -30px;
    }
    .row{
        margin-left: 160px;
    }
</style>
<body>
    <center>
    <div class="row" style="display: flex;">
        <div class="col-md-3" style="margin-top: 25px;">
            <div class="box1">
            <p style="margin-top: 20px; font-size: 20px; font-stretch: 100%;">Box 1</p>
        </div>
        </div>
            <div class="col-md-3" style="margin-top: 25px;">
                <div class="box1">
                <p style="margin-top: 20px; font-size: 20px; font-stretch: 100%;">Box 2</p>
        </div>
        </div>            
            <div class="col-md-3" style="margin-top: 25px;">
                    <div class="box1">
                    <p style="margin-top: 20px; font-size: 20px; font-stretch: 100%;">Box 3</p>
        </div>
        </div>
            <div class="col-md-3" style="margin-top: 25px;">
                    <div class="box1">
                    <p style="margin-top: 20px; font-size: 20px; font-stretch: 100%;">Box 4</p>
        </div>
        </div> 
    </div>    
    </center>       
</body>
</html>
